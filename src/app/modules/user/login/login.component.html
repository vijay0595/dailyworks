<div style="width:500px;margin:auto;" class="card bg-light text-dark mt-5">
    
    <div class="card-body">
       
        <h1 class="text-center">Login</h1>
        <form [formGroup]="loginForm" style="padding-left: 23%;">
            <div>
                <div class="form-outline mb-4">
                    <label class="form-label">Email</label>
                    <input formControlName="email" type="email" placeholder="Enter your email"
                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                    <div *ngIf="submitted && f['email'].errors">
                        <div class="inputerror" *ngIf="f['email'].errors['required']">Email is required.</div>
                    </div>
                </div>
            </div>
            <div>
                <div class="form-outline mb-4">
                    <label class="form-label">password</label>
                    <input formControlName="password" type="Enter your password" placeholder="enter password" class="form-control" 
                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors">
                        <div class="inputerror" *ngIf="f['password'].errors['required']">password is required.</div>
                    </div>
                </div>
            </div>
            <div *ngIf="invalidUser" class="inputerror">
                Invalid username or password.
            </div>
        </form>
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-block mb-4" (click)="submitForm()">Login</button>
            <p>Not a member? <a (click)="register()" style="cursor: pointer;">Register</a></p>
        </div>
    </div>
</div>
