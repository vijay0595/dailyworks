<div style="width:500px;margin:auto;" class="card bg-light text-dark mt-5">
    <div class="card-body">
        <h1 class="text-center">Sign Up</h1>
        <form [formGroup]="registerForm" style="padding-left: 23%;">
            <div>
                <div class="form-outline mb-4">
                    <label class="form-label">Name</label>
                    <input formControlName="name" type="text" class="form-control" placeholder="Enter your Name"
                        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
                    <div *ngIf="submitted && f['name'].errors">
                        <div class="inputerror" *ngIf="f['name'].errors['required']">Name is required.</div>
                    </div>
                </div>
            </div>
            <div>
                <div class="form-outline mb-4">
                    <label class="form-label">Email</label>
                    <input formControlName="email" type="email" placeholder="Enter your email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                    <div *ngIf="submitted && f['email'].errors">
                        <div class="inputerror" *ngIf="f['email'].errors['required']">Email is required.</div>
                    </div>
                </div>
            </div>
            <div>
                <div class="login_field_height">
                    <label class="form-label">password</label>
                    <input formControlName="password" type="Enter your password" class="form-control"
                        placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors">
                        <div class="inputerror" *ngIf="f['password'].errors['required']">password is required.</div>
                    </div>
                </div>
            </div>
            <div>
                <button mat-stroked-button color="primary" (click)="submitForm()">REGISTER</button>
            </div>
        </form>

    </div>
</div>
